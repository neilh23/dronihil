    <script>
    var fluid = fluid || require("infusion"),
    flock = fluid.registerNamespace("flock");

    (function() {
      "use strict";

      flock.init();
      // fluid.setLogging(true);

      var $ = fluid.registerNamespace("jQuery");
      $(function() {
        dronihil.addAuto({ component: $("#bt1"), target: dronihil.s1, xname: "fcarrier.mul", xmin: 0.1, xmax: 15, yname: "fcarrier.freq", ymin: 0.5, ymax: 500});
        dronihil.addAuto({ component: $("#bt2"), target: dronihil.s1, xname: "wwobble.mul", xmin: 5, xmax: 405, yname: "wwobble.freq", ymin: 0.001, ymax: 4});
        dronihil.addAuto({ component: $("#bt3"), target: dronihil.s2, xname: "fcarrier.mul", xmin: 0.1, xmax: 12, yname: "fcarrier.freq", ymin: 0.4, ymax: 450});
        dronihil.addAuto({ component: $("#bt4"), target: dronihil.s2, xname: "wwobble.mul", xmin: 2, xmax: 240, yname: "wwobble.freq", ymin: 0.001, ymax: 4});
        dronihil.addAuto({ component: $("#bt5"), target: dronihil.s3, xname: "fcarrier.mul", xmin: 0.1, xmax: 10, yname: "fcarrier.freq", ymin: 0.2, ymax: 204});
        dronihil.addAuto({ component: $("#bt6"), target: dronihil.s3, xname: "wwobble.mul", xmin: 1, xmax: 120, yname: "wwobble.freq", ymin: 0.001, ymax: 1});
      } );
    }());

    dronihil.play();
    </script>
